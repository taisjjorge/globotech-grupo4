  <script type="text/javascript">
    function time() {
      today=new Date();
      h=today.getHours();
      m=today.getMinutes();
      s=today.getSeconds();
      document.getElementById('clock').innerHTML=h+":"+m+":"+s;
      setTimeout('time()',500);
    }
